<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #loading-wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    #loading-text {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      color: rgb(20, 121, 60);
      width: 100px;
      height: 30px;
      margin: -7px 0 0 -45px;
      text-align: center;
      font-family: 'PT Sans Narrow', sans-serif;
      font-size: 20px;
    }

    #loading-content {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      width: 170px;
      height: 170px;
      margin: -85px 0 0 -85px;
      border: 3px solid #F00;
    }

    #loading-content {
      border: 3px solid transparent;
      border-top-color: rgb(121, 61, 185);
      border-bottom-color: rgb(121, 61, 185);
      border-radius: 50%;
      -webkit-animation: loader 2s linear infinite;
      -moz-animation: loader 2s linear infinite;
      -o-animation: loader 2s linear infinite;
      animation: loader 2s linear infinite;
    }

    @keyframes loader {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    html,body{
      margin:0;
      background: #D8D8D8
    }
      .mainError {
        height:97.5vh;
        margin: 0px;
      }
      .errorHeader {
        height: 75px;
        width: 95%;
        align: center;
        margin: 10px 1.8% 35px;
        border: 5px outset lightblue;
        background-color: rgb(255, 153, 153, 0.8);
        text-align: center;
      }
      .errorImage {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

  .header {
    width: 95%;
    height: 95px;
    border: 5px outset rgb(0, 204, 0);
    background: rgb(115, 255, 117, 0.5);
    margin: 10px 1.8% 35px;
  }
  .header-text {
    color: #052A00;
    font-size: 12px;
    font-size: 1.5vw;
    float: left;
    margin: 0px 5px 3px;
    overflow: hidden;
    white-space:normal;
  }
  .header-text-UP {
    width:67.5%;
    color: #052A00;
    font-size: 18px;
    font-size: 1.5vw;
    float: left;
    margin: 0px 5px 3px;
    overflow: hidden;
    white-space:normal;
  }
  .DownScreenMain {
    width: 65%;
    height: 55%;
    border: 5px outset rgb(0, 204, 0);
    background: rgb(115, 255, 117, 0.5);
    margin: auto;    
  }
  .UpScreenMain {
    margin:auto;
    width: 30%;
    height: 300px;
    background: rgb(115, 255, 117, 0.5);
    border: 5px outset rgb(0, 204, 0);
  }
  .Button{
    font-size:24px;
    color: white;
    margin: 4px 2px;
    text-align: center;
    display: inline-block;
    background-color: #4CAF50;
  }
  .DButton{
    width: 25%;
    height: 45px;
    font-size: 24px;
    font-size: 2vw;
    color: white;
    margin: 25px 10px 10px 0px;
    text-align: center;
    display: inline-block;
    background-color: #DE0909;
    position: relative;
    float: right;
  }
  input, select {
    width:75%;
  }
  p {
    display: block;
    overflow: hidden;
    padding-right: 5px;
    margin-top: 15px;
  }
    </style>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loading-wrapper">
        <div id="loading-text">LOADING</div>
      <div id="loading-content"></div>
    </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
